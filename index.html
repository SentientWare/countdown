<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentientWare - Launching Soon</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #001f3f;
            --accent: #ff6600;
            --accent-hover: #e65c00;
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --card-bg: rgba(15, 23, 42, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #0a101f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            position: relative;
            overflow: hidden;
        }

        .background-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logo-removebg-preview-P22R8d9JktBRpel8d1ZfIUyb7zPxj1.png') no-repeat center center;
            background-size: contain;
            opacity: 0.05;
            filter: blur(20px);
            z-index: 0;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Sparkle styles */
        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            animation: sparkleAnimation 1.5s ease-in-out forwards;
        }

        @keyframes sparkleAnimation {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Animated background elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }

        .bg-element:nth-child(1) {
            width: 400px;
            height: 400px;
            background: #4285f4;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 300px;
            height: 300px;
            background: #ff6600;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .bg-element:nth-child(3) {
            width: 250px;
            height: 250px;
            background: #ea4335;
            top: 50%;
            right: 10%;
            animation-delay: -10s;
        }

        .bg-element:nth-child(4) {
            width: 200px;
            height: 200px;
            background: #34a853;
            bottom: 20%;
            left: 10%;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 600px;
            padding: 3rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            width: 300px;
            height: auto;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .countdown-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .subscribe-box {
            margin-top: 2rem;
            position: relative;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        input[type="email"] {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            width: 100%;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="email"]:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.2);
        }

        button {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #ff8533);
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, var(--accent-hover), #ff7519);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(255, 102, 0, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            padding: 1rem;
            background: rgba(52, 168, 83, 0.2);
            border-radius: 12px;
            margin-top: 1rem;
            border: 1px solid rgba(52, 168, 83, 0.5);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        @media (min-width: 768px) {
            .email-form {
                flex-direction: row;
            }
            
            button {
                width: auto;
                white-space: nowrap;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .countdown-container {
                gap: 0.5rem;
            }
            
            .countdown-item {
                min-width: 60px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
        }
    </style>

    <script>
        function updateCountdown() {
            const targetDate = new Date("March 7, " + new Date().getFullYear() + " 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            // If the date has passed, use next year
            const finalTargetDate = difference < 0 
                ? new Date("March 7, " + (new Date().getFullYear() + 1) + " 00:00:00").getTime()
                : targetDate;
            
            const finalDifference = finalTargetDate - now;

            const days = Math.floor(finalDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((finalDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((finalDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((finalDifference % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Random position across the width of the screen
            const xPos = Math.random() * window.innerWidth;
            
            // Set initial position
            sparkle.style.left = xPos + 'px';
            sparkle.style.top = '-20px';
            
            // Create the sparkle content
            sparkle.innerHTML = '✨';
            sparkle.style.fontSize = (Math.random() * 20 + 10) + 'px';
            
            document.body.appendChild(sparkle);
            
            // Remove the sparkle element after animation completes
            sparkle.addEventListener('animationend', () => {
                sparkle.remove();
            });
        }

        // Create multiple sparkles on load
        window.addEventListener('load', () => {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createSparkle();
                }, i * 100); // Stagger the sparkles
            }
        });

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Create occasional sparkles
        setInterval(() => {
            if (Math.random() > 0.7) { // 30% chance to create a sparkle
                createSparkle();
            }
        }, 2000);

        function subscribe(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            if (email) {
                // Here you would typically send the email to your server
                // For now, we'll just show a success message
                document.getElementById("success-message").style.display = "block";
                document.getElementById("email").value = "";
                
                // Hide the success message after 5 seconds
                setTimeout(() => {
                    document.getElementById("success-message").style.display = "none";
                }, 5000);
            }
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        
        // Initial update
        updateCountdown();
    </script>
